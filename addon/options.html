<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
  </head>

  <body>
  <form>
    <table style="width: 100%">
      <tr>
        <td style="width: 20%"><label>Torrent folders</label></td>
        <td><input type="text" id="folders" style="width: 100%"/></td>
      </tr>
      <tr>
        <td style="width: 20%"><label>Web API URL</label></td>
        <td><input type="text" id="host" style="width: 100%"
                   placeholder="For example: http://localhost:8080/gui/"/></td>
      </tr>
      <tr>
        <td style="width: 20%"><label>Web API user name</label></td>
        <td><input type="text" id="user" style="width: 100%"/></td>
      </tr>
      <tr>
        <td style="width: 20%"><label>Web API password</label></td>
        <td><input type="password" id="password" style="width: 100%"/></td>
      </tr>
      <tr>
        <td style="width: 20%"><label>Client</label></td>
        <td>
          <select id="client">
            <option value="utorrent" selected>uTorrent</option>
            <option value="qbittorrent">qBittorrent</option>
          </select>
        </td>
      </tr>
    </table>
      <!--div>
        <button id="save" type="submit">Save</button>
      </div-->
    </form>
    <script src="options.js"></script>
  </body>
</html>
